version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9.11.1@sha256:abbb3a36edecbde175ddc2c1403cb296e179a1554dba68d15c0fb3b15b756ed0
    working_directory: ~/workspace
    steps:
      - checkout
      - restore_cache:
          keys:
          - packages-{{ checksum "yarn.lock" }}
          - packages-
      - run:
          name: Install packages
          command: yarn install
      - save_cache:
          key: packages-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Lint
          command: yarn run lint
