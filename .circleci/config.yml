version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9.11.2@sha256:e1d825ecfaee61af9c38032ee0a7347a9e127d5126898efefdf13b2b925c5e21
    working_directory: ~/workspace
    steps:
      - checkout
      - restore_cache:
          keys:
          - packages-{{ checksum "yarn.lock" }}
          - packages-
      - run:
          name: Install packages
          command: yarn install
      - save_cache:
          key: packages-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Lint
          command: yarn run lint
