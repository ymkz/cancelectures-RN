version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9.11.2@sha256:edd46a503ae6228ef01b933384a9eb3562ba0d4ac58d4a89a73c497551e2a158
    working_directory: ~/workspace
    steps:
      - checkout
      - restore_cache:
          keys:
          - packages-{{ checksum "yarn.lock" }}
          - packages-
      - run:
          name: Install packages
          command: yarn install
      - save_cache:
          key: packages-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Lint
          command: yarn run lint
